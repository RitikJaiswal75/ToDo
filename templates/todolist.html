{% extends "base.html" %}
{% block content %}
    <div class="text-center">
    <p>
    {% if user.is_authenticated %}
        Hello, {{user.username}}
    {% else %}
        Hello Anonymus User
    {% endif %}
    </p>
    <a class="btn btn-primary" href="{% url 'create' %}">Create a todo</a>
    </div>
    <div class="col-4 offset-4">
        {% for todo in todos %}        
        <div class="card mt-3">
            <div class="card-header">
                <a href="{% url 'todo_detail' todo.id %}"><h4>{{ todo.name }}</h4></a>
            </div>
            <div class="card-body">
                <p>its due {{ todo.due_date }} </p>
            </div> 
        </div>        
        {% endfor %}
    </div>
{% endblock %}
